<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7d51df69a5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="card main">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  id="searchCityName"
                  autocomplete="off"
                  placeholder="Search for location (city, country)"
                  autofocus
                />
                <button type="submit" class="search" id="city">
                  <img width="22px" src="image/magnifier.png" />
                </button>
              </div>
              <div class="col-6">
                <table style="width: 100%">
                  <tr>
                    <td>
                      <button id="currntLoc">Current City</button>
                    </td>
                    <td>
                      <span id="alert">Weather Alert If Any</span>
                    </td>
                    <td>
                      <span class="tempUnit">
                        <a href="" id="C_Link" class="not_active">째C </a>|
                        <a href="" id="F_Link">째F </a>
                      </span>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="row selectedCity">
              <div class="col-3">
                <h1 id="cityName"></h1>
                <h2>
                  <span id="tempreature"></span><span id="unit">째C </span>
                </h2>
                <small>Feels Like</small>
                <strong
                  ><span id="tempFL"></span><span id="unit2">째C </span>
                </strong>
                <br />
                <p id="dte"></p>
              </div>
              <div class="col-3">
                <img
                  src=""
                  alt="SunnyCloudy"
                  id="dayIcon"
                  style="width: 150px; height: 150px"
                />
              </div>
              <div class="col-2">
                <div class="card details">
                  <div class="col-12 card-body">Wind</div>
                  <div class="col-12">
                    <span id="wind"></span> <span>km/h</span>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="card details">
                  <div class="col-12 card-body">Humidity</div>
                  <div class="col-12">
                    <span id="humidity"></span><span>%</span>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="card details">
                  <div class="col-12 card-body">Visibilty</div>
                  <div class="col-12">
                    <span id="visibility"></span><span>%</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="nxtDaysPred">Next 5 Days</div>
          <div class="weather-forecast" id="forecast">            
          </div>
        </div>            
          <br />
          <div class="footer">
            <a href="https://github.com/rosej98/my_Weather" target="_blank"
              >Open-source code</a
            >, by R J
          </div>
        </div>
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
